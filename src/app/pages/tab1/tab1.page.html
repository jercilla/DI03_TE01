<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Noticias
    </ion-title>
    <ion-buttons slot="end">
      <ion-select 
        aria-label="Category" 
        value="business"
        (ionChange)="categoria($event)"
      >
        <ion-select-option value="general">GENERAL</ion-select-option>
        <ion-select-option value="business">BUSINESS</ion-select-option>
        <ion-select-option value="technology">TECHNOLOGY</ion-select-option>
        <ion-select-option value="science">SCIENCE</ion-select-option>
        <ion-select-option value="sports">SPORTS</ion-select-option>
      </ion-select>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let noticia of listaNoticias">
    <ion-item>
      <ion-checkbox color="primary" slot="start" [checked]="seleccionado(noticia)" (ionChange)="checkNoticia($event, noticia)"></ion-checkbox>
      <ion-label color="primary" class="ion-text-wrap">
        <h3>{{ noticia.source.name}} </h3>
        <p> {{ noticia.title}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
